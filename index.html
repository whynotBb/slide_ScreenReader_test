<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	</head>
	<body>
		<div class="swiper mySwiper" role="region" aria-label="메인 배너 슬라이드">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="./banner_01.png" alt="6월 특별 할인 이벤트 배너" />
				</div>
				<div class="swiper-slide">
					<img src="./banner_02.png" alt="신제품 출시 안내 배너" />
					<p>신제품 출시 안내 배너 텍스트 버전</p>
				</div>
			</div>
			<button type="button" class="swiper-button-prev" aria-label="이전 슬라이드 보기"></button>
			<button type="button" class="swiper-button-next" aria-label="다음 슬라이드 보기"></button>

			<!-- 화면 리더용 슬라이드 설명 -->
			<div id="sr-slide-desc" class="sr-only" aria-live="polite" style="text-indent: -999999px; color: transparent; font-size: 1px"></div>
		</div>

		<script>
			var swiper = new Swiper(".mySwiper", {
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
				keyboard: {
					enabled: true,
					onlyInViewport: true,
				},
				on: {
					slideChange: function () {
						const currentSlide = this.slides[this.activeIndex];
						const img = currentSlide.querySelector("img");
						const altText = img ? img.alt : "";
						document.getElementById("sr-slide-desc").textContent = altText;
					},
				},
			});
		</script>
	</body>
</html>
